version: "3"
services:

  app: 
    build: 
      context: ./settings/php
      args: 
        - TZ=${TZ}
    container_name: local_php
    volumes: 
      - ./keihi:/work 
      - ./logs:/var/log/php
      - ./settings/php/php.ini:/usr/local/etc/php/php.ini
    working_dir: /work 
    environment: 
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=${DB_NAME}
      - DB_USERNAME=${DB_USER}
      - DB_PASSWORD=${DB_PASS}
      - TZ=${TZ}

  web:
    image: nginx:1.17-alpine
    container_name: local_nginx
    depends_on:
      - app
    ports: 
      - 10080:80
    volumes:
      - ./keihi:/work
      - ./logs:/var/log/nginx
      - ./settings/nginx/default.conf:/etc/nginx/conf.d/default.conf
    environment:
      - TZ=${TZ}

  db:
    image: mysql:8.0
    container_name: local_db
    ports:
      - 13306:3306
    volumes:
      - ./data-source:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./settings/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}

  memcached:
    image: memcached:latest
    container_name: local_memcached